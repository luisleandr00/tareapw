<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Event</title>
</head>
<body>
<h2>Actualizar Evento</h2>
<form th:action="@{/events/edit/{id}(id=${event.id})}" method="post">
  <label for="name">Nombre del Evento:</label>
  <input type="text" id="name" name="name" th:value="${event.name}" required>
  <br>

  <label for="date">Fecha del Evento:</label>
  <input type="date" id="date" name="date" th:value="${event.date}" required>
  <br>

  <button type="submit">Actualizar Evento</button>
  <a href="/events">Cancelar</a>
</form>
</body>
</html>
