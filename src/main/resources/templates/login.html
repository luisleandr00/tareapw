<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link th:href="@{/Bootstrap/css/bootstrap.css/bootstrap.min.css}" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .login-form {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 100px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="login-form">
        <h2 class="text-center mb-4">Login</h2>
        <form th:action="@{/login}" method="post">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" required autocomplete="off">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required autocomplete="off">
          </div>
          <div class="text-center mb-3">
            <button type="submit" class="btn btn-dark">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<div th:if="${param.error}">
  <p style="color: red;">Invalid username or password.</p>
</div>
<div th:if="${param.logout}">
  <p style="color: blue;">You have been logged out successfully.</p>
</div>
<script th:src="@{/bootstrap/js/bootstrap.bundle.js/bootstrap.bundle.min.js}"></script>
</body>
</html>
